<html>
    <head>
        <title>canvas的函数练习</title>
        <style>
            canvas{
                width: 500px;
                height: 500px;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="1000" height="1000">你的浏览器不支持canvas</canvas>
    </body>
    <script>
        var canvas = document.getElementById('canvas'), 
            ctx = canvas.getContext('2d');
        if(!ctx) console.log('不支持canvas');
        ctx.beginPath();
        var grd=ctx.createLinearGradient(20,20,170,120);
        grd.addColorStop(0,"green");
        grd.addColorStop(1,"red");

        ctx.fillStyle=grd;
        ctx.fillRect(20,20,150,100);
        ctx.closePath();

    </script>
</html>
