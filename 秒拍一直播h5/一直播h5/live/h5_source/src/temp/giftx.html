<div class="wrap-cartoon">
    <figure class="cartoon-avatar">
        <img src="{{avatar}}">
    </figure>
    <p class="nickname"><span class="rank r-{{level}}"></span>{{nickname.length>5?nickname.substr(0,4)+'..':nickname}}</p>
    <p class="desc">送出了{{name}}</p>
    <figure class="gift">
        <img src="{{cover}}">
    </figure>
    <h4 class="count">×&nbsp;1</h4>
</div>
